<div *ngFor="let deviceData of batteryDataByAcademyId">
  <div>Device : {{ getSerialNumber(deviceData) }}</div>
  <hr />

  <div *ngFor="let dataByDate of getAverageBattery(deviceData)">
   Usage :  {{ dataByDate[0].batteryAverage | percent }} ---
    {{ dataByDate[0].date | date : 'mediumDate' }}
  </div>
  <hr />
</div>
